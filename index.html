<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Player Stats Card</title>
	<script src="dist/js/main.min.js"></script>
	<script src="dist/js/runtime.min.js"></script>
	<link rel="stylesheet" href="dist/css/main.min.css">
</head>

<body>

	<main>
		<div class="player-card">
			<div class="player-card__selector">
				<div class="selector" data-selector>
					<select id="temp">
						<option selected value="player-1">Select a player</option>
						<option value="player-2">Larry</option>
						<option value="player-3">Simone</option>
					</select>
				</div>
			</div>

			<div class="player-card__header">
				<img src="dist/img/p2064.png">
			</div>

			<div class="player-card__details">
				<div class="player-card__image"></div>

				<div class="player-card-headings">
					<h1 class="player-card__heading">Toby Alderweireld</h1>
					<h2 class="player-card__subtitle">Defender</h2>
				</div>

				<ul class="player-card__table">
					<li>Appearances <span>80</span></li>
					<li>Goals <span>5</span></li>
					<li>Assists <span>2</span></li>
					<li>Goals per match <span>0.06</span></li>
					<li>Passes per minute <span>0.26</span></li>
				</ul>
			</div>
		</div>
	</main>

</body>

</html>
